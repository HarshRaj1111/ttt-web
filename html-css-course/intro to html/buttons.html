<style>
    .SUBSCRIBE-BUTTON {
      background-color: #CC0000;  
      color: white;
      border: none;
      padding-right: 16px;
      padding-top: 10px;
      padding-left: 16px;
      padding-bottom: 10px;
      border-radius: 2px;
      cursor: pointer;
      margin-right: 8px;
      transition: opacity 0.19s;
    }
.SUBSCRIBE-BUTTON:hover{
 opacity: 0.8;
}

.SUBSCRIBE-BUTTON:active{
  opacity: 0.48;
}

    .JOIN-BUTTON{
      background-color: white;
      border-color: rgb(62, 166, 255);
      border-style: solid;
      border-width: 1px;
      color:rgb(62, 166, 255) ;
      height: 36px;
      width: 62px;
      border-radius: 2px;
      cursor: pointer; 
      transition: background-color 0.51s,
      color 0.23s
    }

.JOIN-BUTTON:hover{
background-color:rgb(62, 166, 255) ;
color: white;
}

.JOIN-BUTTON:active{
  opacity: 0.7;
}

    .TWEET-BUTTON{
      background-color:rgb(29, 155, 240) ;
      color: white;
      border: none;
      height: 36px;
      width: 70px;
      border-radius: 18px;
      font-weight: bold;
      font-size: 13.7px;
      cursor: pointer;
      margin-left: 8px;
      transition: box-shadow 0.19s,
      background-color 0.75s,
      color 0.56s
    }

    .TWEET-BUTTON:hover{
      background-color:rgb(26, 140, 216) ;
      color: white;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

    .TWEET-BUTTON:active{
      opacity: 0.7;
    }


    .stretch-button {
    background-color: green;
    color: white;
    border: none;
    border-radius: 2px;
    font-size: 18px;
    margin-left: 8px;
    margin-right: 15px;
    padding-top: 6px;
    padding-bottom: 6px;
    padding-left: 10px;
    padding-right: 10px;
    cursor: pointer;
    transition: padding-top 1s,
      padding-bottom 1s,
      padding-left 1s,
      padding-right 1s; 
          
  }

  .stretch-button:hover {
    padding-top: 18px;
    padding-bottom: 18px;
    padding-left: 36px;
    padding-right: 36px;
    background-color: whitesmoke;
    color: green;
     }

  </style>

<button class="SUBSCRIBE-BUTTON">
  SUBSCRIBE
</button>

<button class="JOIN-BUTTON">
  JOIN
</button>

<button class="TWEET-BUTTON">
  TWEET
</button>

<button class="stretch-button">
  Stretch
</button>
